<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="scripts/RideWithMe.js"></script>
		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body>
		<div data-role="view" id="tabstrip-play" data-title="Ride With Me">

			<p id="startStop" style="text-align: center;">
				<img src="images/Start.png" style="width: 120px;" onclick="startRide()" id="imgStartStop"/>
			</p>
			<p id="showAllRiders" style="text-align: center; font-size: 0.8em;">
				<span>Show all riders
					<input type="checkbox" data-role="switch" data-off-label="All" data-on-label="Type"/> Only My Type</span>
			</p>
			<p id="wrench" style="text-align: center;">
				<img src="images/wrench_256.png" Width="60%"/>
			</p>
		</div>

		<div data-role="view" id="tabstrip-map" data-title="Map" data-stretch="true" data-show="showMapTab">
			<div id="map-canvas" style="border: 2px solid gray;"></div>
		</div>

		<div data-role="view" id="tabstrip-bikes" data-title="Bikes">
            <header data-role="header">
				<div data-role="navbar">
					<a href="#tabstrip-bikeslist" data-role="backbutton" data-align="left" data-rel="actionsheet">Back</a>
					<span data-role="view-title"></span>
					<a data-role="button" data-click="saveBike" data-align="right" class="toggleButton">Save</a>
				</div>
			</header>
			<ul data-role="listview" data-style="inset">
				<li>
					<span class="settinglabelspan">Pick Type</span>
					<select id="selType" type="select">
						<option>Mountain Bike</option>
						<option>Road</option>
						<option>Tour</option>
					</select>
				</li>
				<li>
					<span class="settinglabelspan">Pick Style</span>
					<select id="selStyle" type="select">
						<option>Ride</option>
						<option>Competition</option>
						<option>Recreation</option>
						<option>Leisure</option>
					</select>
				</li>
			</ul>
			<ul data-role="listview" data-style="inset">
				<li>
					<a href="#" data-role="button" data-click="getNewId">Get New</a>
					<span class="settinglabelspan">ID</span>
					<input id="txtRiderId" readonly="readonly" type="text" style="color: gray;"/>
				</li>
				<li>
					<span class="settinglabelspan">Description</span>
					<input id="txtDescription" type="text"/>
				</li>
			</ul>
			<input type="hidden" id="txtBikeId" />
		</div>
		<div data-role="view" id="tabstrip-bikeslist" data-title="Bikes">
			<header data-role="header">
				<div data-role="navbar">
					<a href="#subreddit-add" data-role="button" data-icon="add" data-align="left" data-rel="actionsheet"></a>
					<span data-role="view-title"></span>
					<a data-role="button" data-click="toggleDeleteButtons" data-align="right" class="toggleButton">Edit</a>
				</div>
			</header>
			<ul data-role="listview" data-style="inset" id="lstBikes"></ul>
		</div>

		<div data-role="view" id="tabstrip-devtools" data-title="DevTools">
			<h2>Status</h2>
			<div id="devToolsReplies"></div>
			<div id="status">Status</div>
			<div id="devToolsOptions">
				<h2>Developer Tools Options</h2>
				<span>Update Frequency in milliseconds:</span>
				<input type="text" value="5000" id="txtUpdateFrequency"/>
				<a id="updateFrequencyButton" data-role="button" data-click="updateFrequency" data-icon="refresh">Update</a>
			</div>
		</div>

		<div data-role="layout" data-id="mobile-tabstrip">
			<header data-role="header" style="display: none;">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>

			<div data-role="footer">
				<div data-role="tabstrip">
					<a href="#tabstrip-play" data-icon="play">Run/Stop</a>
					<a href="#tabstrip-map" data-icon="globe" id="theMap">Map</a>
					<a href="#tabstrip-bikeslist" data-icon="contacts">Bikes</a>
					<a href="#tabstrip-devtools" data-icon="organize" id="devtools">Dev.Tools</a>
				</div>
			</div>
		</div>

		<script>
			var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
		</script>
	</body>
</html>
